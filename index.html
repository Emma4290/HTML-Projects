<!doctype html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" />

        <title>Survey Form</title>

  </head>

  <body>

    <h1 id="title">Birthday Party Booking Form</h1>

    <p id="description">Fill in your details below and someone from our team will get back to you.</p>

    <form id="survey-form" class="survey-form">

      <fieldset>

      <label for="name" id="name-label">Your name: <input id="name" type="text" placeholder="Enter your full name" required></label><br>

    <label for:"email" id="email-label">Email address:<input id="email" type="email" placeholder="Enter your email address" required></label><br>

    <label for:"number" id="number-label">Age of the birthday child: <input id="number" type="number" name="number" min="1" max="14" placeholder="Age" required/></label>

    </fieldset>

  <fieldset>
    
    What meal option would you prefer?

   <select id="dropdown" name="dropdown">

      <option value="">(select one)</option>

      <option value="1">Chicken nuggets & Chips</option>

      <option value="2">Sausages & Chips</option>

      <option value="3">Pizza & Chips</option>

    </select>

    </fieldset>

  <fieldset>Would you like party bags?<br>
  
    <label><input type="radio" name="party-bags" class="inline" value="party-bags"/>Yes</label>

  <label><input type="radio" name="party-bags" class="inline" value="party-bags"/>No</label></fieldset>

  <fieldset>What ages of children will be attending? (check all that apply)

  <label><input type="checkbox" value="suggest" name="0-2" class="inline">0-2</label>

  <label><input type="checkbox" value="checkboxes" name="3-5" class="inline">3-5</label>

  <label><input type="checkbox" value="checkboxes" name="6-9" class="inline">6-9</label>

  <label><input type="checkbox" value="checkboxes" name="10+" class="inline">10+</label></fieldset>

  <fieldset>

       <label>Additional Comment: (Include preferred date and time) <textarea rows="5" cols="30" name="textarea"></textarea></label>

  <button id="submit" type="submit" value="Submit">Send Query</button> 

</form>  

</body>

</html>
